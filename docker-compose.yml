version: '3.7'

services:
  api:
    build:
      context: .
      dockerfile: ${DOCKER_VOLUME_DOCKER}/Dockerfile
    container_name: api-${DOCKER_PROJECT_NAME}
    command: /start-api
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - ${DOCKER_NGINX_PORT}:80
    volumes:
        - ${DOCKER_VOLUME_APP}:/code
        - ${DOCKER_VOLUME_STATIC}:/code/run/static
        - ${DOCKER_VOLUME_MEDIA}:/code/run/media
        - ${DOCKER_VOLUME_DOCKER}:/docker
        - ./logs:/code/logs

    networks:
      - db_rede  
      
  database:
    image: postgres:15
    volumes:
      - /postgres_data:/var/lib/postgresql/data/
    container_name: database
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=school-alert
    ports:
      - 5432:5432
    networks:
      - db_rede
  
networks:
  db_rede:
    driver: bridge